<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Pelanggaran Santri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- jsPDF (opsional, bila ingin alternatif cetak via AutoTable) -->
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.8.2/dist/jspdf.plugin.autotable.min.js"></script>

  <!-- html2pdf (untuk generate PDF di browser) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" defer></script>

  <style>
    /* ==== Print A4 landscape & anti terpotong ==== */
    @media print {
      @page { size: A4 landscape; margin: 10mm; }
      #lap-table thead { display: table-header-group; }
      #lap-table tr, #lap-table th, #lap-table td { page-break-inside: avoid; }
    }

    /* Saat render PDF via html2pdf, body akan diberi class .pdf-mode oleh JS */
    .pdf-mode #lap-wrap { margin: 0 !important; }
    .pdf-mode .col-aksi { display: none !important; } /* kolom aksi disembunyikan di PDF */

    th[data-sort] { cursor: pointer; user-select: none; }
    .sort-ico { font-size: .9em; opacity: .7; margin-left: 6px; }
    .hidden-input { display: none; }
  </style>
</head>

<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Sistem Pelanggaran Santri</h1>

    <!-- Tabs -->
    <div class="flex gap-4 border-b mb-6">
      <button id="tab-kelas"   class="py-2 border-b-2 border-blue-600 text-blue-600 font-medium">Input per Kelas</button>
      <button id="tab-santri"  class="py-2 text-gray-600">Input per Santri</button>
      <button id="tab-laporan" class="py-2 text-gray-600">Tampilkan & Cetak</button>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-3 rounded border text-sm"></div>

    <!-- ================== PANEL: INPUT PER KELAS ================== -->
    <section id="panel-kelas">
      <label class="block font-semibold mb-2">Pilih Kelas</label>
      <!-- ID KHUSUS PER-KELAS -->
      <select id="kelas-per-kelas" class="w-full max-w-sm border rounded px-3 py-2 mb-4"></select>

      <div class="overflow-x-auto">
        <table class="w-full bg-white border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Nama Santri</th>
              <th class="p-2 border">Pelanggaran</th>
              <th class="p-2 border">Jam</th>
              <th class="p-2 border">Tanggal</th>
              <th class="p-2 border">Keterangan</th>
            </tr>
          </thead>
          <tbody id="tbodyPerKelas"></tbody>
        </table>
      </div>

      <button id="btnSimpanKelas" class="mt-4 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Simpan Pelanggaran
      </button>
    </section>

    <!-- ================== PANEL: INPUT PER SANTRI ================== -->
    <section id="panel-santri" class="hidden">
      <div class="grid md:grid-cols-2 gap-4">
        <div>
          <label class="block font-semibold mb-1">Pilih Kelas</label>
          <!-- ID KHUSUS PER-SANTRI -->
          <select id="kelas-per-santri" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Pilih Santri</label>
          <select id="selectSantri" class="w-full border rounded px-3 py-2">
            <option value="">-- Pilih santri --</option>
          </select>
        </div>
      </div>

      <div class="grid md:grid-cols-2 gap-4 mt-4">
        <div>
          <label class="block font-semibold mb-1">Pelanggaran</label>
          <div class="flex gap-2">
            <!-- dropdown + input "lainnya" kondisional -->
            <select id="pelanggaranSantri" class="w-1/2 border rounded px-3 py-2">
              <option value="">-- pilih --</option>
              <option value="Terlambat">Terlambat</option>
              <option value="Atribut tidak lengkap">Atribut tidak lengkap</option>
              <option value="Tidak mengikuti pelajaran">Tidak mengikuti pelajaran</option>
              <option value="Terlambat mengikuti pelajaran">Terlambat mengikuti pelajaran</option>
              <option value="__LAINNYA__">Lainnyaâ€¦</option>
            </select>
            <input id="pelanggaranSantriLain" class="w-1/2 border rounded px-3 py-2 hidden-input" placeholder="Isi detail jika pilih 'Lainnya'">
          </div>
        </div>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Jam</label>
            <input id="jamSantri" type="time" class="w-full border rounded px-3 py-2" />
          </div>
          <div>
            <label class="block font-semibold mb-1">Tanggal</label>
            <input id="tanggalSantri" type="date" class="w-full border rounded px-3 py-2" />
          </div>
        </div>
      </div>

      <div class="mt-4">
        <label class="block font-semibold mb-1">Keterangan</label>
        <textarea id="notesSantri" rows="3" class="w-full border rounded px-3 py-2"></textarea>
      </div>

      <button id="btnSimpanSantri" class="mt-5 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Simpan Pelanggaran
      </button>
    </section>

    <!-- ================== PANEL: TAMPILKAN & CETAK ================== -->
    <section id="panel-laporan" class="hidden">
      <div class="grid md:grid-cols-4 gap-3 mb-4">
        <div>
          <label class="block font-semibold mb-1">Kelas</label>
          <!-- ID FILTER LAPORAN (BERBEDA DARI PER-KELAS) -->
          <select id="filterKelas" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Santri (opsional)</label>
          <select id="filterSantri" class="w-full border rounded px-3 py-2">
            <option value="">Semua Santri</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Bulan</label>
          <select id="filterBulan" class="w-full border rounded px-3 py-2">
            <option value="">Semua</option>
            <option value="01">Januari</option><option value="02">Februari</option>
            <option value="03">Maret</option><option value="04">April</option>
            <option value="05">Mei</option><option value="06">Juni</option>
            <option value="07">Juli</option><option value="08">Agustus</option>
            <option value="09">September</option><option value="10">Oktober</option>
            <option value="11">November</option><option value="12">Desember</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Tahun</label>
          <input id="filterTahun" type="number" class="w-full border rounded px-3 py-2" placeholder="2025" />
        </div>
      </div>

      <div class="flex gap-3 mb-3">
        <button id="btnTampilkan" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">Tampilkan</button>
        <button id="btnCetak" class="px-4 py-2 bg-slate-600 text-white rounded hover:bg-slate-700">Cetak</button>
        <button id="btnPdfWa" class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Buat PDF & Kirim WA</button>
      </div>

      <!-- ===== Area khusus yang diprint/di-PDF ===== -->
      <div id="lap-wrap" class="overflow-x-auto mt-4 bg-white rounded">
        <h3 id="lap-title" class="text-xl font-semibold text-center pt-6">Laporan Pelanggaran Santri</h3>
        <div id="lap-subtitle" class="text-sm text-gray-600 text-center mt-1"></div>
        <div id="lap-meta" class="text-xs text-gray-500 text-center mb-4"></div>

        <table id="lap-table" class="w-full bg-white border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">No</th>
              <th class="p-2 border" data-sort="student_name">
                Nama Santri <span class="sort-ico" id="ico-student_name"></span>
              </th>
              <th class="p-2 border" data-sort="kelas">
                Kelas <span class="sort-ico" id="ico-kelas"></span>
              </th>
              <th class="p-2 border" data-sort="violation">
                Pelanggaran <span class="sort-ico" id="ico-violation"></span>
              </th>
              <th class="p-2 border" data-sort="date_at">
                Tanggal <span class="sort-ico" id="ico-date_at"></span>
              </th>
              <th class="p-2 border" data-sort="time_at">
                Jam <span class="sort-ico" id="ico-time_at"></span>
              </th>
              <th class="p-2 border" data-sort="notes">
                Keterangan <span class="sort-ico" id="ico-notes"></span>
              </th>
              <!-- Kolom AKSI hadir di view, disembunyikan saat PDF -->
              <th class="p-2 border col-aksi" data-col="aksi" id="col-aksi">Aksi</th>
            </tr>
          </thead>
          <tbody id="tbodyLaporanView"></tbody>
        </table>
      </div>
      <!-- ===== /lap-wrap ===== -->
    </section>
  </div>

  <!-- Script modules (URUTAN PENTING) -->
  <script type="module" src="./js/supabaseClient.js"></script>
  <script type="module" src="./js/app-logic.js"></script>
</body>
</html>
