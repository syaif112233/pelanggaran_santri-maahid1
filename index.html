<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Sistem Pelanggaran Santri</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- di <head> -->
<style>
  /* Print A4 landscape */
  @media print {
    @page { size: A4 landscape; margin: 10mm; }
    body * { visibility: hidden !important; }
    #lap-wrap, #lap-wrap * { visibility: visible !important; }
    #lap-wrap { position: absolute; inset: 0; padding: 0; }
    #lap-table thead { display: table-header-group; }
    #lap-table tr, #lap-table th, #lap-table td { page-break-inside: avoid; }
  }
  th[data-sort] { cursor:pointer; user-select:none; }
  .sort-ico { font-size:.9em; opacity:.7; margin-left:6px; }
</style>

</head>
<body class="bg-gray-50">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-6">Sistem Pelanggaran Santri</h1>

    <!-- Tabs -->
    <div class="flex gap-4 border-b mb-6">
      <button id="tab-kelas" class="py-2 border-b-2 border-blue-600 text-blue-600 font-medium">Input per Kelas</button>
      <button id="tab-santri" class="py-2 text-gray-600">Input per Santri</button>
      <button id="tab-laporan" class="py-2 text-gray-600">Tampilkan & Cetak</button>
    </div>

    <!-- Alert -->
    <div id="alert" class="hidden mb-4 p-3 rounded border text-sm"></div>

    <!-- ================== PANEL: INPUT PER KELAS ================== -->
    <section id="panel-kelas">
      <label class="block font-semibold mb-2">Pilih Kelas</label>
      <select id="selectKelas" class="w-full max-w-sm border rounded px-3 py-2 mb-4"></select>

      <div class="overflow-x-auto">
        <table class="w-full bg-white border">
          <thead class="bg-gray-100">
            <tr>
              <th class="p-2 border">Nama Santri</th>
              <th class="p-2 border">Pelanggaran</th>
              <th class="p-2 border">Jam</th>
              <th class="p-2 border">Tanggal</th>
              <th class="p-2 border">Keterangan</th>
            </tr>
          </thead>
          <tbody id="tbodyKelas"></tbody>
        </table>
      </div>

      <button id="btnSimpanKelas" class="mt-4 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
        Simpan Pelanggaran
      </button>
    </section>

    <!-- ================== PANEL: INPUT PER SANTRI ================== -->
<section id="panel-santri" class="hidden">
  <div class="grid md:grid-cols-2 gap-4">
    <div>
      <label class="block font-semibold mb-1">Pilih Kelas</label>
      <select id="sanKelas" class="w-full border rounded px-3 py-2"></select>
    </div>
    <div>
      <label class="block font-semibold mb-1">Pilih Santri</label>
      <select id="sanSantri" class="w-full border rounded px-3 py-2">
        <option value="">-- Pilih santri --</option>
      </select>
    </div>
  </div>

  <div class="grid md:grid-cols-2 gap-4 mt-4">
    <div>
      <label class="block font-semibold mb-1">Pelanggaran</label>
      <input id="sanPelanggaran" class="w-full border rounded px-3 py-2" />
    </div>
    <div class="grid grid-cols-2 gap-4">
      <div>
        <label class="block font-semibold mb-1">Jam</label>
        <input id="sanJam" type="time" class="w-full border rounded px-3 py-2" />
      </div>
      <div>
        <label class="block font-semibold mb-1">Tanggal</label>
        <input id="sanTanggal" type="date" class="w-full border rounded px-3 py-2" />
      </div>
    </div>
  </div>

  <div class="mt-4">
    <label class="block font-semibold mb-1">Keterangan</label>
    <textarea id="sanKet" rows="3" class="w-full border rounded px-3 py-2"></textarea>
  </div>

  <button id="sanSimpan"
    class="mt-5 px-5 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
    Simpan Pelanggaran
  </button>
</section>


    <!-- ================== PANEL: TAMPILKAN & CETAK ================== -->
    <section id="panel-laporan" class="hidden">
      <!-- Filter -->
      <div class="grid md:grid-cols-4 gap-3 mb-4">
        <div>
          <label class="block font-semibold mb-1">Kelas</label>
          <select id="lapKelas" class="w-full border rounded px-3 py-2"></select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Santri (opsional)</label>
          <select id="lapSantri" class="w-full border rounded px-3 py-2">
            <option value="">Semua Santri</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Bulan</label>
          <select id="lapBulan" class="w-full border rounded px-3 py-2">
            <option value="">Semua</option>
            <option value="01">Januari</option><option value="02">Februari</option>
            <option value="03">Maret</option><option value="04">April</option>
            <option value="05">Mei</option><option value="06">Juni</option>
            <option value="07">Juli</option><option value="08">Agustus</option>
            <option value="09">September</option><option value="10">Oktober</option>
            <option value="11">November</option><option value="12">Desember</option>
          </select>
        </div>
        <div>
          <label class="block font-semibold mb-1">Tahun</label>
          <input id="lapTahun" type="number" class="w-full border rounded px-3 py-2" placeholder="2025" />
        </div>
      </div>

      <!-- Aksi -->
      <div class="flex items-center gap-3">
        <button id="btnTampilkan" class="px-4 py-2 bg-emerald-600 text-white rounded hover:bg-emerald-700">
          Tampilkan
        </button>
        <button id="btnCetak" class="no-print px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
          Cetak
        </button>
        <button id="btnPdfWa" class="no-print px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">
          Buat PDF & Kirim WA
        </button>
      </div>

      <!-- Area yang dicetak -->
      <div id="lap-wrap" class="mt-4 bg-white p-4 border rounded">
        <!-- Header laporan -->
        <div class="text-center mb-4">
          <h2 class="text-xl font-semibold">Laporan Pelanggaran Santri</h2>
          <div id="lap-meta" class="text-sm text-gray-600 mt-1">
            <!-- diisi lewat JS: Kelas / Santri / Bulan – Tahun -->
          </div>
        </div>

        <!-- Table laporan -->
        <div class="overflow-x-auto">
          <table id="lap-table" class="w-full bg-white border">
            <thead class="bg-gray-100">
              <tr>
                <th class="p-2 border w-14">No</th>
                <th class="p-2 border" data-sort="student_name">Nama Santri <span class="sort-ico">⇅</span></th>
                <th class="p-2 border" data-sort="kelas">Kelas <span class="sort-ico">⇅</span></th>
                <th class="p-2 border" data-sort="violation">Pelanggaran <span class="sort-ico">⇅</span></th>
                <th class="p-2 border" data-sort="date_at">Tanggal <span class="sort-ico">⇅</span></th>
                <th class="p-2 border" data-sort="time_at">Jam <span class="sort-ico">⇅</span></th>
                <th class="p-2 border" data-sort="notes">Keterangan <span class="sort-ico">⇅</span></th>
              </tr>
            </thead>
            <tbody id="tbodyLaporan"></tbody>
          </table>
        </div>

        <!-- Footer tanda tangan (opsional) -->
        <div class="grid grid-cols-2 gap-4 mt-8 text-sm">
          <div class="text-center">
            <div>Mengetahui,</div>
            <div class="mt-14 font-medium">__________________________</div>
            <div>Wali Kelas / Musyrif</div>
          </div>
          <div class="text-center">
            <div>Kudus, <span id="lap-today"></span></div>
            <div class="mt-14 font-medium">__________________________</div>
            <div>Bag. Kamtib / Pembina</div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
<!-- html2pdf (wajib untuk tombol "Buat PDF & Kirim WA") -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"
        integrity="sha512-YcsIPWZ1x7u2M3zEJbF7E3OqL2I1aO2nqvY7n8W0yQm5uFf3s1oF5w3T9q6aY2M8m1t2qv5S4rN9n8FQ0Q3aQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Module scripts -->
  <script type="module" src="./js/app-logic.js"></script>
</body>
</html>
